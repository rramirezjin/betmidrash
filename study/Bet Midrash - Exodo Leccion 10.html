<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lección Semanal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #3d7cb8 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 420px;
            margin: 0 auto;
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.9) 0%, rgba(42, 82, 152, 0.8) 100%);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            padding: 40px 20px 20px;
            position: relative;
        }

        .weekly-lesson-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: white;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .lesson-hero {
            position: relative;
            height: 300px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><defs><radialGradient id="bg" cx="0.5" cy="0.3" r="0.8"><stop offset="0%" stop-color="%23f4d03f"/><stop offset="40%" stop-color="%2358d68d"/><stop offset="100%" stop-color="%232c3e50"/></radialGradient></defs><rect width="400" height="300" fill="url(%23bg)"/><circle cx="200" cy="80" r="25" fill="%23f39c12" opacity="0.8"/><path d="M200 105 L195 120 L200 135 L205 120 Z" fill="%2327ae60"/><circle cx="190" cy="90" r="8" fill="%23f1c40f"/><circle cx="210" cy="85" r="6" fill="%23f39c12"/><circle cx="180" cy="110" r="5" fill="%23e67e22"/><circle cx="220" cy="100" r="7" fill="%23f1c40f"/></svg>') center/cover;
            border-radius: 15px;
            margin: 0 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .lesson-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.6) 100%);
        }

        .hero-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 25px;
            color: white;
            z-index: 2;
        }

        .lesson-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .lesson-date {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }

        .content-section {
            padding: 20px;
            color: white;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .bible-verses {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .memory-text {
            background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 100%);
            border-left: 4px solid rgba(255,255,255,0.5);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .memory-text-label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .memory-quote {
            font-style: italic;
            line-height: 1.5;
            font-size: 1rem;
        }

        .lesson-content {
            line-height: 1.6;
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .day-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .day-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
        }

        .day-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .day-btn.active {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            border-color: #f39c12;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.4);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.3; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 0.8; }
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: rgba(255,255,255,0.7);
        }

        @media (max-width: 480px) {
            .weekly-lesson-title {
                font-size: 2rem;
            }
            
            .lesson-title {
                font-size: 1.5rem;
            }
            
            .app-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="floating-elements">
            <!-- Floating particles will be added by JavaScript -->
        </div>
        
        <div class="header">
            <h1 class="weekly-lesson-title">Lección Semanal</h1>
        </div>

        <div class="day-selector">
            <button class="day-btn" data-day="1">Sáb 30</button>
            <button class="day-btn" data-day="2">Dom 31</button>
            <button class="day-btn" data-day="3">Lun 1</button>
            <button class="day-btn" data-day="4">Mar 2</button>
            <button class="day-btn" data-day="5">Mié 3</button>
            <button class="day-btn" data-day="6">Jue 4</button>
            <button class="day-btn" data-day="7">Vie 5</button>
        </div>

        <div id="lesson-container">
            <div class="loading">Cargando lección...</div>
        </div>
    </div>

    <script>
        // Lesson data structure
        const lessons = {
            1: {
                title: "El pacto y el modelo",
                date: "SÁBADO, 30 DE AGOSTO",
                verses: "Éxodo 24: 1–18; 1 Corintios 11: 23–29; Levítico 10: 1, 2; Ezequiel 36: 26–28; Éxodo 25: 1–9; Éxodo 31: 1–18.",
                memoryText: "«Y Moisés vino y contó al pueblo todas las palabras del Señor y todas las leyes. Y el pueblo respondió a una voz: 'Haremos todo lo que el Señor ha dicho'» (Éxo. 24: 3).",
                content: `Como su Dios, Creador y Redentor, el Señor deseaba estar con su pueblo y habitar en medio de ellos. Nos creó para estar en estrecha comunión con él. Sin embargo, si las relaciones significativas con otras personas requieren tiempo y esfuerzo, lo mismo ocurre con nuestra relación con Dios. Puede ser una experiencia edificante y llena de crecimiento, pero solo si pasamos tiempo con él. En términos prácticos, esto significa estudiar su Palabra (Dios nos habla por medio de ella), orar (abrir nuestro corazón a Dios), y dar testimonio a otros acerca de la muerte, resurrección y retorno de Cristo (participación en la misión de Dios). A medida que Dios nos bendice, nos convertimos en canales de bendiciones para los demás.

La atención debe centrarse en Dios, no en nosotros (Heb. 12: 1, 2). Al conectarnos con él, Dios puede capacitarnos para prestar atención a sus enseñanzas, lo que significa obediencia a su Palabra. No es de extrañar que la generación de seguidores de Cristo de los últimos tiempos sea descrita como integrada por personas que «guardan los mandamientos de Dios y la fe de Jesús» (Apoc. 14: 12).

Es muy sencillo: amamos a Dios y le somos obedientes como evidencia de ese amor.

---

#### Comentarios Elena G.W

Dios nos habla también en su Palabra. En ella tenemos, en líneas más claras, la revelación de su carácter, de su trato con los hombres y de la gran obra de la redención. En ella se nos presenta la historia de los patriarcas, profetas y otros hombres santos de la antigüedad. Ellos estaban sujetos “a las mismas debilidades que nosotros”. Santiago 5:17. Vemos cómo lucharon entre descorazonamientos como los nuestros, cómo cayeron bajo tentaciones como hemos caído nosotros y sin embargo cobraron nuevo valor y vencieron por la gracia de Dios, y recordándolos, nos animamos en nuestra lucha por la justicia. Al leer el relato de los preciosos sucesos que se les permitió experimentar, la luz, el amor y la bendición que les tocó gozar y la obra que hicieron por la gracia a ellos dada, el espíritu que los inspiró enciende en nosotros un fuego de santo celo, un deseo de ser como ellos en carácter y de andar con Dios como ellos.

El Señor Jesús dijo de las Escrituras del Antiguo Testamento, y cuánto más cierto es esto acerca del Nuevo: “Ellas son las que dan testimonio de mí” (Juan 5:39), el Redentor, Aquel en quien se concentran vuestras esperanzas de la vida eterna. Sí, la Biblia entera nos habla de Cristo. Desde el primer relato de la creación, de la cual se dice: “Sin él nada de lo que es hecho, fue hecho” (Juan 1:3), hasta la última promesa: “¡He aquí, yo vengo presto!” Apocalipsis 22:12. leemos acerca de sus obras y escuchamos su voz. Si deseáis conocer al Salvador, estudiad las Santas Escrituras.

Llenad vuestro corazón con las palabras de Dios. Son el agua viva que apaga vuestra sed. Son el pan vivo que descendió del cielo. Jesús declara: “A menos que comáis la carne del Hijo del hombre, y bebáis su sangre, no tendréis vida en vosotros”. Y al explicarse, dice: “Las palabras que yo os he hablado espíritu y vida son”. Juan 6:53, 63. Nuestros cuerpos viven de lo que comemos y bebemos; y lo que sucede en la vida natural sucede en la espiritual: lo que meditamos es lo que da tono y vigor a nuestra naturaleza espiritual (El camino a Cristo, pp. 87, 88).

No hay ninguna cosa mejor para fortalecer la inteligencia que el estudio de las Santas Escrituras. Ningún otro libro es tan potente para elevar los pensamientos, para dar vigor a las facultades, como las grandes y ennoblecedoras verdades de la Biblia. Si se estudiara la Palabra de Dios como se debe, los hombres tendrían una grandeza de espíritu, una nobleza de carácter y una firmeza de propósito que raramente pueden verse en estos tiempos.

No se saca sino un beneficio muy pequeño de una lectura precipitada de las Sagradas Escrituras. Uno puede leer toda la Biblia y quedarse, sin embargo, sin ver su belleza o comprender su sentido profundo y oculto. Un pasaje estudiado hasta que su significado nos sea claro y evidentes sus relaciones con el plan de salvación, resulta de mucho más valor que la lectura de muchos capítulos sin un propósito determinado y sin obtener una instrucción positiva. Tened vuestra Biblia a mano. Leedla cuando tengáis oportunidad; fijad los textos en vuestra memoria. Aun al ir por la calle podéis leer un pasaje y meditar en él hasta que se grabe en la mente (El camino a Cristo, pp. 90, 91).`
            },
            2: {
                title: "El libro y la sangre",
                date: "DOMINGO, 31 DE AGOSTO", 
                verses: "Éxodo 24: 1 al 8",
                memoryText: "«Y cuando yo sea levantado de la tierra, a todos atraeré hacia mí» (Juan 12: 32).",
                content: `El Dios vivo de la Biblia es el Dios de las relaciones. Lo importante para él no son las cosas ni los programas, sino las personas. En consecuencia, él presta mucha atención a los seres humanos.

La ratificación del pacto en el Sinaí debía reforzar la relación especial que Dios quería tener con su pueblo. En la ceremonia, el pueblo se comprometió dos veces a obedecer a Dios en todo lo que él exigiera.

No queremos aceptar que nuestra naturaleza humana es frágil, débil y completamente pecaminosa. Para poder hacer el bien, necesitamos ayuda externa.`
            },
            3: {
                title: "Ver a Dios",
                date: "LUNES, 1 DE SEPTIEMBRE",
                verses: "Éxodo 24: 9 al 18",
                memoryText: "«Y vieron al Dios de Israel; y había debajo de sus pies como un embaldosado de zafiro, semejante al cielo cuando está sereno» (Éxo. 24: 10).",
                content: `Tras el firme restablecimiento del pacto con Dios, Moisés subió nuevamente al Sinaí. No estaba solo al comienzo de su ascenso, sino que tenía la excelente compañía de 73 líderes israelitas.

En el Cercano Oriente, participar de la comida con alguien era, en los tiempos bíblicos, una experiencia significativa, un gran honor y un privilegio. Ofrecía perdón y formaba un vínculo de amistad.

Lamentablemente, algunos de los que habían subido con Moisés cayeron más tarde en pecado y perdieron la vida.`
            },
            4: {
                title: "Poder para obedecer",
                date: "MARTES, 2 DE SEPTIEMBRE",
                verses: "Ezequiel 36: 26 al 28",
                memoryText: "«Pondré mi Espíritu dentro de ustedes, y haré que anden en mis mandamientos, que guarden mis normas, y las cumplan» (Eze. 36: 27).",
                content: `Los israelitas declararon fervientemente en tres ocasiones que obedecerían a Dios (Éxo. 19: 8; 24: 3, 7). La obediencia es importante, aunque la Biblia enseñe que los seres humanos somos débiles, frágiles y pecadores.

La buena noticia es que el Señor siempre nos capacita para que podamos hacer lo que nos ordena. La ayuda que no está dentro de nosotros viene de nuestro exterior a fin de capacitarnos para hacer lo que Dios exige.

Nuestra parte es decidir seguir a Dios. Necesitamos tomar cada momento la decisión de rendirnos a él.`
            },
            5: {
                title: "En medio de su pueblo",
                date: "MIÉRCOLES, 3 DE SEPTIEMBRE",
                verses: "Éxodo 25: 1 al 9",
                memoryText: "«Y me harán un santuario, para que yo habite entre ellos» (Éxo. 25: 8).",
                content: `Dios instruía a su pueblo por diversos medios, y uno de ellos era el Santuario. Todos sus servicios apuntaban a Jesús; eran lecciones objetivas del plan de salvación.

Aunque Dios estaba guiando a los israelitas y ya estaba cerca de ellos, ordenó a Moisés que construyera un santuario. Dios quería mostrarles de forma tangible que él estaba realmente con ellos.

Los israelitas debían traer una ofrenda voluntaria para la construcción del Santuario. Debían dar regalos preciosos y costosos, como oro, plata, bronce, madera de acacia.`
            },
            6: {
                title: "Lleno del Espíritu de Dios",
                date: "JUEVES, 4 DE SEPTIEMBRE",
                verses: "Éxodo 31: 1 al 18",
                memoryText: "«Les di también mis sábados, para que fuesen una señal entre mí y ellos, para que supiesen que yo soy el Señor que los santifico» (Eze. 20: 12).",
                content: `Esta es la primera ocasión en que las Escrituras dicen que Dios llenaría a una persona con el Espíritu de Dios. Bezaleel fue capacitado para trabajar artísticamente en el Tabernáculo.

En medio de toda esta creatividad, el sábado es presentado como una señal de que Dios santifica a su pueblo, lo cual significa que la observancia del cuarto Mandamiento está asociada a la santificación.

El Decálogo fue el regalo culminante que Dios hizo a Moisés. Dios mismo escribió y entregó las dos tablas de piedra con los Diez Preceptos.`
            },
            7: {
                title: "Para estudiar y meditar",
                date: "VIERNES, 5 DE SEPTIEMBRE",
                verses: "Patriarcas y profetas, pp. 313-326",
                memoryText: "«La ley de Dios, guardada como reliquia dentro del arca, era la gran regla de la rectitud y del juicio» (PP 317).",
                content: `El Tabernáculo era un lugar especial donde se realizaba la expiación por los pecados confesados por el pueblo de Dios. Era el lugar donde todo el plan de salvación había sido revelado con considerable detalle.

Allí se enseñaban la justificación, la santificación y el juicio. Todos los sacrificios de animales apuntaban a la muerte de Jesús, al perdón de los pecados y, finalmente, a la eliminación de estos.

¿Cuántas veces has dicho: "Haré todo lo que el Señor me diga"? ¿Hasta qué punto has tenido éxito?`
            }
        };

        // Get current day based on date
        function getCurrentDay() {
            const today = new Date();
            const currentDate = today.getDate();
            const currentMonth = today.getMonth() + 1; // JavaScript months are 0-indexed
            
            // Map dates to lesson days (August 30 - September 5, 2025)
            if (currentMonth === 8 && currentDate === 30) return 1; // Saturday
            if (currentMonth === 8 && currentDate === 31) return 2; // Sunday
            if (currentMonth === 9 && currentDate === 1) return 3;  // Monday
            if (currentMonth === 9 && currentDate === 2) return 4;  // Tuesday
            if (currentMonth === 9 && currentDate === 3) return 5;  // Wednesday
            if (currentMonth === 9 && currentDate === 4) return 6;  // Thursday
            if (currentMonth === 9 && currentDate === 5) return 7;  // Friday
            
            // Default to lesson 1 if date doesn't match
            return 1;
        }

        // Display lesson content
        function displayLesson(dayNumber) {
            const lesson = lessons[dayNumber];
            const container = document.getElementById('lesson-container');
            
            container.innerHTML = `
                <div class="lesson-hero">
                    <div class="hero-content">
                        <h2 class="lesson-title">${lesson.title}</h2>
                        <p class="lesson-date">${lesson.date}</p>
                    </div>
                </div>
                
                <div class="content-section">
                    <h3 class="section-title">Lee para el estudio de esta semana</h3>
                    <div class="bible-verses">
                        ${lesson.verses}
                    </div>
                    
                    <div class="memory-text">
                        <div class="memory-text-label">TEXTO PARA MEMORIZAR:</div>
                        <div class="memory-quote">${lesson.memoryText}</div>
                    </div>
                    
                    <div class="lesson-content">
                        ${lesson.content.replace(/\n\n/g, '</p><p>').replace(/^/, '<p>').replace(/$/, '</p>')}
                    </div>
                </div>
            `;
            
            // Update active day button
            document.querySelectorAll('.day-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-day="${dayNumber}"]`).classList.add('active');
        }

        // Create floating particles
        function createFloatingParticles() {
            const container = document.querySelector('.floating-elements');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }

        // Initialize the app
        function init() {
            // Create floating particles
            createFloatingParticles();
            
            // Set up day selector buttons
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const dayNumber = parseInt(e.target.getAttribute('data-day'));
                    displayLesson(dayNumber);
                });
            });
            
            // Display current day's lesson
            const currentDay = getCurrentDay();
            displayLesson(currentDay);
        }

        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
