                content: `Lee Ezequiel 36: 26 al 28. ¿Cómo se produce la obediencia en nuestra vida?

En vista de ello, ¿cómo podemos seguir fielmente a Dios?

La buena noticia es que el Señor siempre nos capacita para que podamos hacer lo que nos ordena. La ayuda que no está dentro de nosotros viene de nuestro exterior a fin de capacitarnos para hacer lo que Dios exige. Esto es obra suya. En el núcleo de su resumen teológico en Ezequiel 36: 26 y 27, el profeta Ezequiel deja muy claro este punto. Solo Dios puede realizar un cambio de corazón, sustituyendo el nuestro de piedra por uno que sea sensible. En tal sentido, Josué recordó a su audiencia: «Ustedes son incapaces de servir al Señor» (Jos. 24: 19, NVI).

        // Get current day based on date
        function getCurrentDay() {
            const today = new Date();
            const currentDate = today.getDate();
            const currentMonth = today.getMonth() + 1; // JavaScript months are 0-indexed
            
            // Map dates to lesson days (August 30 - September 5, 2025)
            if (currentMonth === 8 && currentDate === 30) return 1; // Saturday
            if (currentMonth === 8 && currentDate === 31) return 2; // Sunday
            if (currentMonth === 9 && currentDate === 1) return 3;  // Monday
            if (currentMonth === 9 && currentDate === 2) return 4;  // Tuesday
            if (currentMonth === 9 && currentDate === 3) return 5;  // Wednesday
            if (currentMonth === 9 && currentDate === 4) return 6;  // Thursday
            if (currentMonth === 9 && currentDate === 5) return 7;  // Friday
            
            // Default to lesson 1 if date doesn't match
            return 1;
        }

        // Display lesson content
        function displayLesson(dayNumber) {
            const lesson = lessons[dayNumber];
            const container = document.getElementById('lesson-container');
            
            container.innerHTML = `
                <div class="lesson-hero">
                    <div class="hero-content">
                        <h2 class="lesson-title">${lesson.title}</h2>
                        <p class="lesson-date">${lesson.date}</p>
                    </div>
                </div>
                
                <div class="content-section">
                    <h3 class="section-title">Lee para el estudio de esta semana</h3>
                    <div class="bible-verses">
                        ${lesson.verses}
                    </div>
                    
                    <div class="memory-text">
                        <div class="memory-text-label">TEXTO PARA MEMORIZAR:</div>
                        <div class="memory-quote">${lesson.memoryText}</div>
                    </div>
                    
                    <div class="lesson-content">
                        ${lesson.content.replace(/\n\n/g, '</p><p>').replace(/^/, '<p>').replace(/$/, '</p>')}
                    </div>
                </div>
            `;
            
            // Update active day button
            document.querySelectorAll('.day-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-day="${dayNumber}"]`).classList.add('active');
        }

        // Create floating particles
        function createFloatingParticles() {
            const container = document.querySelector('.floating-elements');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }

        // Initialize the app
        function init() {
            // Create floating particles
            createFloatingParticles();
            
            // Set up day selector buttons
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const dayNumber = parseInt(e.target.getAttribute('data-day'));
                    displayLesson(dayNumber);
                });
            });
            
            // Display current day's lesson
            const currentDay = getCurrentDay();
            displayLesson(currentDay);
        }

        // Start the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
